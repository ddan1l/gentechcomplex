<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Оплата заказа</title>

    <link href="/assets/site/apple-touch-icon.png" rel="apple-touch-icon" sizes="172x172">
    <link href="/assets/site/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/assets/site/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/assets/site/site.webmanifest" rel="manifest">
    <link href="/assets/styles/style.scss" rel="stylesheet">
    <link href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css" rel="stylesheet">
</head>

<body class="app-body">
    <div class="pay">
        <div class="pay__container">
            <h3 class="pay__title">
                Оплата заказа
            </h3>

            <br>

            <br>

            <!--  -->
            <form accept-charset="utf-8" action="https://yookassa.ru/integration/simplepay/payment" class="yoomoney-payment-form"
                method="post">

                <div class="ym-products">
                    <div class="app-description  app-description_code">Товары:</div>

                    <div class="ym-product">
                        <div class="ym-product-line app-description app-description_code">
                            <span class="ym-product-description">
                                <span class="">{count} × </span>Набор РНК-карт
                            </span>
                            <span class="ym-product-price" data-count="{count}" data-id="453" data-price="{price}">
                                {amount_formated}
                            </span>
                        </div>

                        <input disabled="" name="text" type="hidden" value="Набор РНК-карт">
                        <input disabled="" name="price" type="hidden" value="{price}">
                        <input disabled="" name="quantity" type="hidden" value="{count}">
                        <input disabled="" name="paymentSubjectType" type="hidden" value="commodity">
                        <input disabled="" name="paymentMethodType" type="hidden" value="full_prepayment">
                        <input disabled="" name="tax" type="hidden" value="1">
                    </div>
                </div>
                <input name="ym_merchant_receipt" type="hidden" value="">

                <div class="ym-customer-info">
                    <div class="app-description app-description_code">О покупателе:</div>

                    <div class="input-container">

                        <input autocomplete="email" class="input-container__input" id="email" name="email"
                            placeholder="Телефон или Email для чека" required type="text" value="{email}">
                    </div>

                </div>


                <div class="ym-payment-btn-block">
                    <div class="ym-input-icon-rub ym-display-none">
                        <input class="ym-input ym-sum-input ym-required-input" name="sum" placeholder="0.00"
                            step="any" type="number" value="{price}">
                    </div>
                    <button class="app-button ym-btn-pay ym-result-price" data-text="Оплатить"><span
                            class="ym-text-crop">Оплатить</span> <span class="ym-price-output">
                            {price_formated}</span></button>

                    <img alt="" class="ym-logo" src="/assets/images/ym-logo.svg">
                </div>
                <p class="app-description app-description_submit app-description_code">
                    * Нажимая на кнопку, я даю
                    <a href="/personal-processing" target="_blank">Согласие на обработку персональных
                        данных</a>, согласен с

                    <a href="/privacy-policy" target="_blank">
                        Политикой конфиденциальности
                    </a>
                    и

                    <a href="/public-offer" target="_blank">
                        Публичной офертой
                    </a>
                </p>
                <input name="shopId" type="hidden" value="436225">
            </form>
            <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js"></script>

        </div>
    </div>
    <div class="bg-columns">
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
        <div class="bg-column"></div>
    </div>
</body>

</html>
